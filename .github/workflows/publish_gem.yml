name: Publish Gem

on:
  push:
    branches:
      - "*"
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Release Gem
        if: contains(github.ref, 'refs/tags/v')
        uses: dawidd6/action-publish-gem@v1.2.0
        with:
          api_key: ${{secrets.RUBYGEMS_API_KEY}}